<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - XStagePass</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <div class="login-container" id="app">
        <h1 class="headline">XStagePass Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="invitationCode">Invitation Code</label>
                <input type="text" id="invitationCode" name="invitationCode" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>No invitation code?<br> Please return to our <a href="lucenex.lv">landing page</a></p>
    </div>
</body>
</html>
